    <script type="text/javascript" async="true">
        (function () {
          var host = window.location.hostname;
          var element = document.createElement("script");

          var url = "https://cmp.inmobi.com".concat(

          );
          var uspTries = 0;
          var uspTriesLimit = 3;
          element.async = true;
          element.type = "text/javascript";
          element.src = url;
  
          firstScript.parentNode.insertBefore(element, firstScript);
  
          function makeStub() {
            var TCF_LOCATOR_NAME = "__tcfapiLocator";
            var queue = [];
            var win = window;
            var cmpFrame;
  
            function addFrame() {
              var doc = win.document;
              var otherCMP = !!win.frames[TCF_LOCATOR_NAME];
  
              if (!otherCMP) {
                if (doc.body) {
                  var iframe = doc.createElement("iframe");
  
                  iframe.style.cssText = "display:none";
                  iframe.name = TCF_LOCATOR_NAME;
                  doc.body.appendChild(iframe);
                } else {
                  setTimeout(addFrame, 5);
                }
              }
              return !otherCMP;
            }
  
            function tcfAPIHandler() {
              var gdprApplies;
              var args = arguments;
  
              if (!args.length) {
                return queue;
              } else if (args[0] === "setGdprApplies") {
                if (
                  args.length > 3 &&
                  args[2] === 2 &&
                  typeof args[3] === "boolean"
                ) {
                  gdprApplies = args[3];
                  if (typeof args[2] === "function") {
                    args[2]("set", true);
                  }
                }
              } else if (args[0] === "ping") {
                var retr = {
                  gdprApplies: gdprApplies,
                  cmpLoaded: false,
                  cmpStatus: "stub",
                };
  
                if (typeof args[2] === "function") {
                  args[2](retr);
                }
              } else {
                if (args[0] === "init" && typeof args[3] === "object") {
                  args[3] = Object.assign(args[3], { tag_version: "V3" });
                }
                queue.push(args);
              }
            }
  
            function postMessageEventHandler(event) {
              var msgIsString = typeof event.data === "string";
              var json = {};
  
              try {
                if (msgIsString) {
                  json = JSON.parse(event.data);
                } else {
                  json = event.data;
                }
              } catch (ignore) {}
  
              var payload = json.__tcfapiCall;
  
              if (payload) {
                window.__tcfapi(
                  payload.command,
                  payload.version,
                  function (retValue, success) {
                    var returnMsg = {
                      __tcfapiReturn: {
                        returnValue: retValue,
                        success: success,
                        callId: payload.callId,
                      },
                    };
                    if (msgIsString) {
                      returnMsg = JSON.stringify(returnMsg);
                    }
                    if (event && event.source && event.source.postMessage) {
                      event.source.postMessage(returnMsg, "*");
                    }
                  },
                  payload.parameter,
                );
              }
            }
  
            while (win) {
              try {
                if (win.frames[TCF_LOCATOR_NAME]) {
                  cmpFrame = win;
                  break;
                }
              } catch (ignore) {}
  
              if (win === window.top) {
                break;
              }
              win = win.parent;
            }
            if (!cmpFrame) {
              addFrame();
              win.__tcfapi = tcfAPIHandler;
              win.addEventListener("message", postMessageEventHandler, false);
            }
          }
  
          makeStub();
  
          var uspStubFunction = function () {
            var arg = arguments;
            if (typeof window.__uspapi !== uspStubFunction) {
              setTimeout(function () {
                if (typeof window.__uspapi !== "undefined") {
                  window.__uspapi.apply(window.__uspapi, arg);
                }
              }, 500);
            }
          };
  
          var checkIfUspIsReady = function () {
            uspTries++;
            if (window.__uspapi === uspStubFunction && uspTries < uspTriesLimit) {
              console.warn("USP is not accessible");
            } else {
              clearInterval(uspInterval);
            }
          };
  
          if (typeof window.__uspapi === "undefined") {
            window.__uspapi = uspStubFunction;
            var uspInterval = setInterval(checkIfUspIsReady, 6000);
          }
        })();
      </script>

      <script>
          var page_load_time;
    
          page_load_time = new Date().getTime() - performance.timing.navigationStart;
          console.log(page_load_time + "ms -- Player loading!");
    
          var vid1 = videojs('vid1');
    
          page_load_time = new Date().getTime() - performance.timing.navigationStart;
          console.log(page_load_time + "ms -- Player loaded!");
    
          function invokeVideoPlayer(url) {
    
              page_load_time = new Date().getTime() - performance.timing.navigationStart;
              console.log(page_load_time + "ms -- Prebid VAST url = " + url);
    
              /* Access the player instance by calling videojs() and passing
                 in the player's ID. Add a ready listener to make sure the
                 player is ready before interacting with it. */
    
              videojs("vid1").ready(function() {
    
                  page_load_time = new Date().getTime() - performance.timing.navigationStart;
                  console.log(page_load_time + "ms -- Player is ready!");
    
                  /* PASS SETTINGS TO VAST PLUGIN
    
                     Pass in a JSON object to the player's vastClient (defined
                     by the VAST/VPAID plugin we're using). The requires an
                     adTagUrl, which will be the URL returned by Prebid. You
                     can view all the options available for the vastClient
                     here:
    
                     https://github.com/MailOnline/videojs-vast-vpaid#options */
    
                  var player = this;
                  var vastAd = player.vastClient({
                      adTagUrl: url,
                      playAdAlways: true,
                      verbosity: 4,
                      vpaidFlashLoaderPath: "https://github.com/MailOnline/videojs-vast-vpaid/blob/RELEASE/bin/VPAIDFlash.swf?raw=true",
                      autoplay: true
                  });
    
                  page_load_time = new Date().getTime() - performance.timing.navigationStart;
                  console.log(page_load_time + "ms -- Prebid VAST tag inserted!");
    
                  player.muted(true);
                  player.play();
    
                  page_load_time = new Date().getTime() - performance.timing.navigationStart;
                  console.log(page_load_time + "ms -- invokeVideoPlayer complete!");
    
              });
          }
    
      </script>
